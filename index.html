<!DOCTYPE html>
<html>
  <head>
    <title>Store Locators</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-example.min.css" />
		
	<style>
	body
	{
		font-family: Cambria;
	}
	
	.cta-search {
    background-color: green;
    background-image: url("./assets/img/bg.png");
    
    height:150px;
	}
</style>	
		
  </head>

  <body>
    
    <div class="bh-sl-container "> <!-- container-fluid-->
	<div class="cta-search text-center"">
    <div class="container text-center">
        <h2 style="color:white;">Search for your address</h2>
        <h4></h4>
        <div id="bh-sl-form-container">
             <form class="navbar-form form-inline" role="search" id="bh-sl-user-location" method="post" action="#" >
				<div class="input-group">
					<input type="text" class="form-control search" placeholder="Enter address and/or ZipCode" id="bh-sl-address" name="bh-sl-address" >
					<div class="input-group-btn">
						<button id="bh-sl-submit" class="btn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
			</form>
        </div>
        
    </div>
	</div>
	
			

	<div id="bh-sl-map-container" class="bh-sl-map-container container">
		<div class="row">
			<div id="map-results-container container" >
				<div id="bh-sl-map" class="bh-sl-map col-md-9"></div>
				<div class="bh-sl-loc-list col-md-3">
					<ul class="list list-unstyled"></ul>
				</div>
			</div>
		</div>
	</div>
		
		
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/handlebars.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?region=AU"></script>
    <script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
		<script>
			$(function() {
				$('#bh-sl-map-container').storeLocator({
					'dataType': 'json',
					'dataLocation': 'data/locations.json',
					'lengthUnit': 'km',
					'slideMap' : false,
					'fullMapStart': true,
					'distanceAlert': -1
					
				});
			});
		</script>

  </body>
</html>
